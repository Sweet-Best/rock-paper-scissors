<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./images/rock-paper-scissor.png">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h2>
        Rock Paper Scissors
    </h2>
    <p class="text-result" id="text-result"> </p>
    <div class="emojis">
        <button id="rock">✊</button>
        <button id="paper">✋</button>
        <button id="scissors">✌️</button>
    </div>
    <div class="result-emojis">
        <p id="you">You</p>
        <span class="player-move" id="player-move"> </span>
        <span class="computer-move" id="computer-move"> </span>
        <p id="computer">Computer</p>
    </div>
    <p class="show-score" id="show-score"> </p>
    <button class="reset-btn" id="reset-btn">
        Reset
    </button>
    <script src="script.js"></script>
</body>
</html>
